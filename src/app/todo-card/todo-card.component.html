<div class="card" style="width: 18rem;" *ngFor="let item of todoList; let i = index">
    <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Task {{i + 1}}</h6>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="card-link primary" (click)="doItem(i)">Move to Done</a>
        <a href="#" class="card-link text-danger">Remove</a>
    </div>
</div>
